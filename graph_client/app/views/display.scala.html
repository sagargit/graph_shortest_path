@(title: String, json: String) {

  @main(title){

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/springy.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/springyui.js")" type="text/javascript"></script>
    <script>

        var graphJson = @Html(json);

        jQuery(function(){
          var graph = new Springy.Graph();
          graph.loadJSON(graphJson);
          var springy = jQuery('#springydemo').springy({
            graph: graph
          });
        });
        </script>

    <canvas id="springydemo" width="1500" height="800" />


  }

}
